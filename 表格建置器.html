<!DOCTYPE html>
<html>
<head>
    <title>動態表格</title>
    <style>
        .container {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .prompt {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="rows">行數：</label>
        <input type="number" id="rows" min="1" value="3">
    </div>
    <div class="container">
        <label for="columns">列數：</label>
        <input type="number" id="columns" min="1" value="1">
    </div>
    <div class="container">
        <button onclick="createTable()">建立表格</button>
    </div>
    <div id="tableContainer"></div>

    <script>
        function createTable() {
            var rows = parseInt(document.getElementById("rows").value);
            var columns = parseInt(document.getElementById("columns").value);
            var tableContent = '<table border="1" align="center" width="600" cellspacing="5" cellpadding="5">';
            for (var i = 0; i < rows; i++) {
                tableContent += '<tr align="center">';
                for (var j = 0; j < columns; j++) {
                    var cellWidth = prompt('請輸入第 ' + (i + 1) + '-' + (j + 1) + ' 格的寬度：');
                    var cellHeight = prompt('請輸入第 ' + (i + 1) + '-' + (j + 1) + ' 格的高度：');
                    tableContent += '<td width="' + cellWidth + '" height="' + cellHeight + '" contenteditable="true"></td>';
                }
                tableContent += '</tr>';
            }
            tableContent += '</table>';

            document.getElementById("tableContainer").innerHTML = tableContent;
        }
    </script>
</body>
</html>
